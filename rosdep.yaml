# Local rosdep rules so CI and developers can resolve dependencies
# without relying on the key being present in the global rosdistro index.
# See: https://docs.ros.org/en/rolling/How-To-Guides/Rosdep.html

python3-yaml:
  ubuntu:
    jammy: [python3-yaml]

# PyPI-only; install with: rosdep install --from-paths . --ignore-src -y
python3-pydantic:
  pip:
    packages: [pydantic==2.12.5]
